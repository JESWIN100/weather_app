<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main class="main">
        <div class="weather-container">
            <div class="weather-card">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search city">
                    <button id="searchBtn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="display">
                    <h2 id="location" class="location">Location</h2>
                    <div class="current-weather">
                        <img aria-hidden="true" alt="weather-icon" src="images/clouds.png" id="weather-info" class="weather-icon" />
                        <span id="temp" class="temperature">--°C</span>
                    </div>
                    <p id="weather-description" class="weather-description">Description</p>
                    <div class="additional-details">
                        <p id="wind" class="wind">Wind: -- kmph</p>
                        <p id="precip" class="precip">Precip: -- mm</p>
                        <p id="pressure" class="pressure">Pressure: -- mb</p>
                        <p id="humidity" class="humidity">humidity: -- mb</p>

                    </div>
                    <div class="hourly-forecast">
                        <div class="forecast-item">
                            <p>00:00</p>
                            <img aria-hidden="true" alt="drizzle" src="images/drizzle.png" class="forecast-icon" />
                            <p>22°C</p>
                        </div>
                        <div class="forecast-item">
                            <p>03:00</p>
                            <img aria-hidden="true" alt="mist" src="images/mist.png" class="forecast-icon" />
                            <p>22°C</p>
                        </div>
                        <div class="forecast-item">
                            <p>06:00</p>
                            <img aria-hidden="true" alt="wind" src="images/wind.png" class="forecast-icon" />
                            <p>23°C</p>
                        </div>
                        <div class="forecast-item">
                            <p>09:00</p>
                            <img aria-hidden="true" alt="rain" src="images/rain.png" class="forecast-icon" />
                            <p>23°C</p>
                        </div>
                        <div class="forecast-item">
                            <p>12:00</p>
                            <img aria-hidden="true" alt="humidity" src="images/humidity.png" class="forecast-icon" />
                            <p>23°C</p>
                        </div>
                        <div class="forecast-item">
                            <p>15:00</p>
                            <img aria-hidden="true" alt="clear" src="images/clear.png" class="forecast-icon" />
                            <p>23°C</p>
                        </div>
                        <div class="forecast-item">
                            <p>18:00</p>
                            <img aria-hidden="true" alt="clouds" src="images/clouds.png" class="forecast-icon" />
                            <p>22°C</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
